<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More Sneakers</title>
    <style>
        body, h1, h2, ul, li {
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        header {
            color: #fff;
            background-color: #B7410E;
            padding: 20px 0;
            position: relative;
        }

        header h1 {
            margin: 0;
            font-size: 24px;
        }

        nav ul {
            list-style: none;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li:last-child {
            margin-right: 0;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
        }

        main {
            padding: 20px 0;
        }

        .product {
            border: 1px solid #ddd;
            padding: 20px;
            text-align: center;
            margin-bottom: 20px;
        }

        .product img {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
        }

        .product-description {
            text-align: left;
            margin-bottom: 10px;
        }

        .product-description p {
            margin-bottom: 5px;
        }

        .add-to-cart-btn {
            background-color: orange;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .add-to-cart-btn:hover {
            background-color: darkorange;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>More Sneakers</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <main>
        <div class="container">
            <div class="product">
                <img src="https://raw.githubusercontent.com/eungobs/MLab-Hosting/master/desktop-design-removebg-preview.png" alt="Sneaker 1">
                <div class="product-description">
                    <p><strong>Color:</strong> Black/White</p>
                    <p><strong>Price:</strong> $99.99</p>
                    <p><strong>Description:</strong> Comfortable sneakers for everyday wear.</p>
                    <button class="add-to-cart-btn">Add to Cart</button>
                </div>
            </div>

            <div class="product">
                <img src="https://raw.githubusercontent.com/eungobs/MLab-Hosting/master/mobile-design-removebg-preview.png" alt="Sneaker 2">
                <div class="product-description">
                    <p><strong>Color:</strong> Red/Blue</p>
                    <p><strong>Price:</strong> $119.99</p>
                    <p><strong>Description:</strong> Stylish sneakers with a unique design.</p>
                    <button class="add-to-cart-btn">Add to Cart</button>
                </div>
            </div>

            <div class="product">
                <img src="https://raw.githubusercontent.com/eungobs/MLab-Hosting/master/desktop-preview-removebg-preview.png" alt="Sneaker 3">
                <div class="product-description">
                    <p><strong>Color:</strong> Green/Black</p>
                    <p><strong>Price:</strong> $89.99</p>
                    <p><strong>Description:</strong> Classic sneakers with a modern twist.</p>
                    <button class="add-to-cart-btn">Add to Cart</button>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
